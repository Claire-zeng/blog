# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Numerical Theme"
license = "MIT"
licenselink = "https://github.com/Claire-zeng/blog/blob/main/LICENSE"
description = "A modern Hugo theme for numerical optimization and mathematical content"
homepage = "https://claire-zeng.github.io/blog/"
tags = ["mathematics", "optimization", "academic", "responsive"]
features = ["mathematical-formulas", "code-highlighting", "responsive-design"]
min_version = "0.80.0"

[author]
  name = "Claire-zeng"
  homepage = "https://github.com/Claire-zeng"

# If porting an existing theme
[original]
  name = "Numerical Theme"
  homepage = "https://github.com/Claire-zeng/blog"
  repo = "https://github.com/Claire-zeng/blog"
